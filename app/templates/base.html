<!-- this is a template file -->
<!-- contains the main HTML structure of your web pages -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock title %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>GameSphere</h1>
<!-- {% include ("_navigation.html") %} -->
<ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
  <li class="nav-item" role="presentation">
    <button class="nav-link rounded-5" id="home-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Home</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link  rounded-5" id="about-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">About</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link rounded-5" id="events-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Events</button>
  </li>

  <li class="nav-item" role="presentation">
    <button class="nav-link rounded-5" id="signin-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Sign in</button>
</li>

</ul>
<section>
  <header>
    {% block header %}{% endblock header %}
  </header>
  <main>
    {% block content %}<p>No messages.</p>{% endblock content %}
  <main>
</section>

<footer>
  <ul>
    <a href="https://www.facebook.com"><i class="fab fa-facebook"></i>Facebook</a></li>
    <a href="https://www.twitter.com"><i class="fab fa-twitter"></i>x</a>
    <a href="https://www.instagram.com"><i class="fab fa-instagram">Instagram</i></a>
  </ul>
</footer>
<script src="{{ url_for('static', filename='static.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
