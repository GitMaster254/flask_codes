{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Sign In{% endblock title %}</h2>
{% endblock header %}

{% block content %}
<main id="signin-tab">
  <h1>Sign In</h1>
  {% if error_message %}
      <p style="color: red;">{{ error_message }}</p>
  {% endif %}
  <form action="{{ url_for('pages.signin') }}" method="post">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required="true"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required="true"><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required="true"><br><br>
      <input type="submit" value="Sign In">
  </form>

</main>
{% endblock content %}
